<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galibusiness Email Manager</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <h1 class="sidebar-title">Menu</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="#" data-section="register-section" class="active">Enregistrer un profil</a></li>
                    <li><a href="#" data-section="table-section">Liste des profils</a></li>
                    <li><a href="#" data-section="access-section">Acc√©der au profil</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="app-header">
                <h1 class="app-title">Galibusiness Email Manager üìß</h1>
                <div class="user-info">
                    <span id="datetime" class="datetime"></span>
                </div>
            </header>

            <div id="register-section" class="form-section content-section">
                <h2>Enregistrer un nouveau profil</h2>
                <form id="register-form">
                    <div class="input-group">
                        <label for="reg-name">Nom & Pr√©nom</label>
                        <input type="text" id="reg-name" placeholder="John Doe" required>
                    </div>
                    <div class="input-group">
                        <label for="reg-email">Adresse E-mail</label>
                        <input type="email" id="reg-email" placeholder="john.doe@galibusiness.com" required>
                    </div>
                    <div class="input-group">
                        <label for="reg-code">Code d'acc√®s</label>
                        <input type="password" id="reg-code" placeholder="Ex: 1234" required>
                    </div>
                    <div class="input-group">
                        <label for="reg-photo">Photo</label>
                        <input type="file" id="reg-photo" accept="image/*">
                    </div>
                    <button type="submit" class="cta-button">Enregistrer le profil</button>
                </form>
            </div>

            <div id="table-section" class="table-section content-section hidden">
                <h2>Profils enregistr√©s</h2>
                <div class="table-container">
                    <table id="profiles-table">
                        <thead>
                            <tr>
                                <th>Photo</th>
                                <th>Nom & Pr√©nom</th>
                                <th>E-mail</th>
                                <th>Code</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="access-section" class="form-section content-section hidden">
                <h2>Acc√©der √† un profil existant</h2>
                <form id="access-form">
                    <div class="input-group">
                        <label for="select-profile">S√©lectionner un profil</label>
                        <select id="select-profile">
                            <option value="" disabled selected>-- Choisissez un nom --</option>
                        </select>
                    </div>
                    <button type="submit" id="access-button" class="cta-button">Acc√©der √† mes emails</button>
                </form>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
